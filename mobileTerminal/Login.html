<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QQ登录页面</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/Login.css">
<link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
   <div class="box">
   	  <ul id="uls">
   	  	<li><img src="img/1.jpg"></li>
   	  	<li><img src="img/2.jpg"></li>
   	  	<li><img src="img/3.jpg"></li>
   	  </ul>
   </div>
   <!-- 内容 -->
   <i class="iconfont icon-qq">&nbsp;QQ</i>
   <div class="content">
   	   <div id="text1">
          <img src="img/1.png" id="img">
   	   	 <input type="text" id="txt" placeholder="QQ号/手机号/邮箱" />
   	   	 <i class="iconfont icon-arrowDown"></i>
         <i class="iconfont icon-left-copy-copy"></i>
         <div class="message">
         	<a href="#" class="flase">1456177319</a>
         	<img src="img/1.png" id="img1">
         </div>
   	   </div>
   	   <div id="text2">
   	   	  <input type="password" id="txt1"  placeholder="密码"/>
   	   </div>
   	   <a href="#" class="login">登&nbsp;录</a>
   	   <div class="forget">
   	   	  <a href="#">忘记密码?</a>
   	   	  <a href="#">新用户注册</a>
   	   </div>

   </div>
   <!-- 服务条款 -->
  <div class="log">登录即代表阅读并同意<a href="#">服务条款</a></div>
   <!-- footer -->
 <div class="footer">
 	<ul>
 		<li><img src="img/footer1.png" alt=""></li>
 		<li><img src="img/footer2.png" alt=""></li>
 		<li><img src="img/footer3.png" alt=""></li>
 		<li><img src="img/footer4.png" alt=""></li>
 		<li><img src="img/footer5.png" alt=""></li>
 	</ul>
 </div>
</body>
</html>
